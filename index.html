<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="row">
            <input type="text">
            <button type="submit">
                <img src="./images/find_11916806.png" alt="">
            </button>
        </div>
        <img src="./images/raining_10976153.png" width="100px" alt="">
        <h1 id="temp">Temp</h1>
        <div class="row" style="justify-content: space-evenly;">
            <div class="col">
                <img src="./images/icons8-humidity-50.png" width="40px" alt="">
                <p>
                    <span>95%</span><br>
                    <span>Humidity</span>
                </p>
            </div>
            <div class="col">
                <img src="./images/icons8-wind-24.png" width="40px" alt="">
                <p>
                    <span>10.2</span>
                    <span>Km/h</span><br>
                    <span>wind speed</span>
                </p>
            </div>
        </div>
    </div>
    <script src="jsFile.js"></script>
</body>
</html>
